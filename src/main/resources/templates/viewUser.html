        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link href="css/styleSheet.css" rel="stylesheet" type="text/css" /><script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        type="text/javascript" xml:space="preserve"></script><script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        type="text/javascript" xml:space="preserve"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/adminDashboard.html"><span
                    class="glyphicon glyphicon-home"></span>Home</a>
                </li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/logout"><span class="glyphicon glyphicon-log-out"></span>
                    Logout</a>
                </li>
            </ul>
        </div>
        <div class="logo">
            <a href="www.ideagen.com" class="ideagen-logo" title="Ideagen.com"><img src="/images/ideagen-logo-full-colour.svg" alt="Ideagen PLC" /></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <a href ="/admin/user/create" title="Back" type="button"
                            class="btn btn-sm btn-success"><i
                            class="glyphicon glyphicon-circle-arrow-left"></i></a>
                            <h3 class="panel-title">
                                User's Name
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center">
                                    <img src="images/user-avatar.png" alt=""
                                    class="img-circle img-responsive" />
                                </div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    First Name:
                                                </td>
                                                <td id ="firstName">
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Surname:
                                                </td>
                                                <td id = "surname">
                                                    
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Username:
                                                </td>
                                                <td id = "username">
                                                    
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a title="Archive User" type="button"
                            class="btn btn-sm btn-primary"><i
                            class="glyphicon glyphicon-inbox"></i></a>
                            <span class="pull-right"> <a
                            href="editUser.html" title="Edit User" type="button"
                            class="btn btn-sm btn-warning"><i
                            class="glyphicon glyphicon-edit"></i></a>
                            <a title="Remove User" type="button"
                            class="btn btn-sm btn-danger"><i
                            class="glyphicon glyphicon-remove"></i></a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    	<script>
		$( document ).ready(function()
		{
			var url = window.location.href;
			var id = url.substr(url.length - 1);
			$.getJSON("/rest/user/byId/" + id, function(result) 
			{
				console.log(result); // for debug
				$("#firstName").append(result.firstname);
				$("#surname").append(result.surname);
				$("#username").append(result.username);
			});
		});
		</script>
    </body>
