    <style type="text/css" xml:space="preserve">
        /* Admin Dashboard Custom CSS Page */
        /* Ryan Graham Cobb */
        /* Application to the Admin dashboard */


        /* Heading Control */
        /*Header One; setting */
        h1 {
            position: relative;
            /* controls margin between parent objects*/
            margin:0;
            width: 100%;
            height: 45px;
            /* Border Colour control */
            background:#262626;
            z-index: -1;
        }
        /*Header One; wrapper*/
        h1 span {
            /* Text Colour */
            color: white;
            font: bold 20px/30px Helvetica, Sans-Serif;
            letter-spacing: 1px;
            padding: 10px;
        }

        /*Header Three: setting */
        h3 {
            position: relative;
            /* controls margin between parent objects*/
            margin:0;
            width: 100%;
            height: 40px;
            background:#262626;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        /*Header Two: wrapper*/
        h3 span {
            color: white;
            font: bold 24px/30px Helvetica, Sans-Serif;
            letter-spacing: 1px;
            padding: 10px;
        }

        /* Main Container */
        .container {
            position: relative;
            width: 33.3%;
            float: left;
        }

        /* Image control */
        .image {
            display: block;
            width: 150px;
            height: 150px;
            align-items: center;
        }

        /* Overlap control */
        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #262626;
        }

        /* Mouse hover control */
        .container:hover .overlay {
            opacity: 1;
            box-shadow: inset 0 0 0 25px #53a7ea;
        }

        /* Section Two control */
        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        /* User Table CSS */
        /* Ryan G Cobb */

        /*Search box function */
        #UserInput {
            /* Search Icon image */
            background-image: url('Search.png');
            /* Icon position */
            background-position: 10px 12px;
            /* troubleshoot, don't delete. */
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        /* Main table control block */
        #UserTable {
            border-collapse: collapse;
            width: 100%;
            /* Table border width and colour control */
            border: 1px solid #262626;
            font-size: 18px;
        }

        /* Table Heading, TD control block */
        #UserTable th, #UserTable td {
            /* Text Alignment control */
            text-align: left;
            /* table padding */
            padding: 12px;
            text-decoration-color: white;

        #UserTable tr {

            border-bottom: 1px solid #ddd;
        }

        #UserTable tr.header, #UserTable tr:hover {
            /* Hover colour control */
            background-color: #f1f1f1;

     <!--  Search section Script --> <script type="text/javascript"
    xml:space="preserve">//<![CDATA[
    //Script to control search bar
    //My Jscript sucks, amend accordingly
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i;
        input = document.getElementById("UserInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("UserTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            //Amend "[2]" to the number of the column to search correctly
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
//]]></script>
