<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="/css/styleSheet.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


<header>
    <div class="logo" style="padding-top:25px;">
        <a href="www.ideagen.com" class="ideagen-logo" title="Ideagen.com"><img src="/images/ideagen-logo-full-colour.svg" alt="Ideagen PLC" /></a>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Ideagen Document Management System</h1>
            <div class="account-wall">
                <img class="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
                     alt=""/>
                <form class="form-signin" method="POST" name="login" th:action="@{/login}">
                    <input type="text" name="username" id="username" class="form-control" placeholder="username" required="required" autofocus="autofocus"/>
                    <input type="password" name="password" id="password" class="form-control" placeholder="password" required="required"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Login</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember-me" id="remember-me" />
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
