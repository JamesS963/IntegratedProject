spring.datasource.url=jdbc:hsqldb:file:database/database
#spring.datasource.url=jdbc:hsqldb:file:C:/database/database
spring.datasource.username = sa
#spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDrive

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.http.multipart.max-file-size=10000KB
spring.http.multipart.max-request-size=10000KB

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect